<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báº£n Ä‘á»“ cá»­a hÃ ng tiá»‡n lá»£i TP.HCM</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.1/dist/geosearch.css"/>
  <style>
    #map { height: 100vh; width: 100%; margin:0; padding:0; }
    .leaflet-control-geosearch input { font-size:14px; }
    button {
      background: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    #toggle-mode, #toggle-osm {
      position: absolute;
      z-index: 1000;
      left: 10px;
    }
    #toggle-mode { top: 10px; }
    #toggle-osm { top: 50px; }
  </style>
</head>
<body>

<!-- NÃºt chá»©c nÄƒng -->
<button id="toggle-mode">Chuyá»ƒn sang cháº¿ Ä‘á»™ Ä‘iá»n dá»¯ liá»‡u</button>
<button id="toggle-osm">Hiá»‡n Ä‘iá»ƒm tá»« OSM</button>
<div id="map"></div>

<!-- ThÆ° viá»‡n -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.11.1/dist/geosearch.umd.js"></script>

<script>
const GOOGLE_SHEET_API = "YOUR_DEPLOYED_API_URL"; // âš ï¸ Thay báº±ng link Google Apps Script cá»§a báº¡n

const map = L.map('map', { minZoom:6, maxZoom:19 }).setView([10.7769,106.7009],13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

const markers = L.layerGroup();
map.addLayer(markers);

// Cháº¿ Ä‘á»™ nháº­p dá»¯ liá»‡u
let isInputMode = false;
const toggleButton = document.getElementById("toggle-mode");

toggleButton.addEventListener("click", () => {
  isInputMode = !isInputMode;
  map.getContainer().style.cursor = isInputMode ? "pointer" : "default";
  toggleButton.textContent = isInputMode ? "Chuyá»ƒn sang cháº¿ Ä‘á»™ xem" : "Chuyá»ƒn sang cháº¿ Ä‘á»™ Ä‘iá»n dá»¯ liá»‡u";
});

// HÃ m nháº­n diá»‡n icon thÆ°Æ¡ng hiá»‡u
const getBrandIcon = (brand) => {
  const brands = ["7-Eleven", "Circle K", "GS25", "Ministop", "WinMart", "FamilyMart"];
  const matchedBrand = brands.find(b => brand.toLowerCase().includes(b.toLowerCase()));
  const iconUrl = matchedBrand ? `logos/${matchedBrand}.png` : 'https://leafletjs.com/examples/custom-icons/leaf-green.png';

  return L.icon({
    iconUrl, iconSize:[20,20], iconAnchor:[10,20], popupAnchor:[0,-20]
  });
};

// ğŸ“Œ 1. Load marker tá»« Google Sheets
fetch(GOOGLE_SHEET_API)
.then(res => res.json())
.then(data => {
  data.forEach(point => {
    const marker = L.marker([point.lat, point.lon], { icon: getBrandIcon(point.name) })
      .bindPopup(`<b>${point.name}</b><br>Loáº¡i: ${point.type}<br>${point.desc}`);
    markers.addLayer(marker);
  });
});

// ğŸ“Œ 2. Hiá»‡n toÃ n bá»™ POI tá»« OSM (TP.HCM)
let osmLayer = L.layerGroup();
let osmVisible = false;

document.getElementById("toggle-osm").addEventListener("click", () => {
  if (!osmVisible) {
    loadOSMMarkers();
    map.addLayer(osmLayer);
    osmVisible = true;
    document.getElementById("toggle-osm").textContent = "áº¨n Ä‘iá»ƒm tá»« OSM";
  } else {
    map.removeLayer(osmLayer);
    osmVisible = false;
    document.getElementById("toggle-osm").textContent = "Hiá»‡n Ä‘iá»ƒm tá»« OSM";
  }
});

function loadOSMMarkers() {
  const query = `
  [out:json][timeout:60];
  area["name"="ThÃ nh phá»‘ Há»“ ChÃ­ Minh"]->.searchArea;
  (
    node(area.searchArea)["name"];
  );
  out center;
  `;

  fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  })
  .then(res => res.json())
  .then(data => {
    data.elements.forEach(poi => {
      const name = poi.tags.name || "KhÃ´ng rÃµ tÃªn";
      const type = poi.tags.amenity || poi.tags.shop || poi.tags.tourism || poi.tags.office || "POI";

      const marker = L.marker([poi.lat, poi.lon])
        .bindPopup(`
          <b>${name}</b><br>
          Loáº¡i: ${type}<br>
          <i>Dá»¯ liá»‡u tá»« OpenStreetMap</i>
        `);

      osmLayer.addLayer(marker);
    });
  });
}

// ğŸ“Œ 3. ThÃªm marker má»›i khi Ä‘ang á»Ÿ cháº¿ Ä‘á»™ nháº­p
map.on('click', function(e) {
  if (!isInputMode) return;

  const lat = e.latlng.lat;
  const lon = e.latlng.lon;

  const popupContent = `
    <div>
      <label><b>TÃªn Ä‘á»‹a Ä‘iá»ƒm:</b></label><br>
      <input id="marker-name" type="text" placeholder="Nháº­p tÃªn"><br>
      <label><b>Loáº¡i Ä‘á»‹a Ä‘iá»ƒm:</b></label><br>
      <input id="marker-type" type="text" placeholder="VD: Cafe, Cá»­a hÃ ng"><br>
      <label><b>MÃ´ táº£:</b></label><br>
      <input id="marker-desc" type="text" placeholder="Nháº­p mÃ´ táº£"><br>
      <button onclick="saveMarker(${lat}, ${lon})">LÆ°u</button>
    </div>
  `;

  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
});

function saveMarker(lat, lon) {
  const name = document.getElementById("marker-name").value || "KhÃ´ng tÃªn";
  const type = document.getElementById("marker-type").value || "KhÃ´ng xÃ¡c Ä‘á»‹nh";
  const desc = document.getElementById("marker-desc").value || "";

  fetch(GOOGLE_SHEET_API, {
    method: "POST",
    body: JSON.stringify({ lat, lon, name, type, desc }),
    headers: { "Content-Type": "application/json" }
  }).then(() => alert("ÄÃ£ lÆ°u vÃ o Google Sheets!"))
    .then(() => location.reload());
}

// ğŸ“Œ 4. TÃ¬m kiáº¿m Ä‘á»‹a chá»‰
const searchControl = new GeoSearch.GeoSearchControl({
  provider: new GeoSearch.OpenStreetMapProvider({ params: { countrycodes: 'vn' } }),
  style: 'bar',
  autoComplete: true,
  searchLabel: 'Nháº­p Ä‘á»‹a chá»‰ táº¡i Viá»‡t Nam...'
});

map.addControl(searchControl);
</script>
</body>
</html>
