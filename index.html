<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báº£n Ä‘á»“ cá»­a hÃ ng tiá»‡n lá»£i TP.HCM</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.1/dist/geosearch.css"/>
  <style>

  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.11.1/dist/geosearch.umd.js"></script>
<script>
const GOOGLE_SHEET_API = "YOUR_DEPLOYED_API_URL"; // Thay báº±ng link API Google Sheets cá»§a báº¡n

const map = L.map('map', { minZoom:6, maxZoom:19 }).setView([10.7769,106.7009],13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

const markers = L.layerGroup();
map.addLayer(markers);

// HÃ m nháº­n diá»‡n logo thÆ°Æ¡ng hiá»‡u
const getBrandIcon = (brand) => {
  const brands = ["7-Eleven", "Circle K", "GS25", "Ministop", "WinMart", "FamilyMart"];
  const matchedBrand = brands.find(b => brand.toLowerCase().includes(b.toLowerCase()));
  const iconUrl = matchedBrand ? `logos/${matchedBrand}.png` : 'https://leafletjs.com/examples/custom-icons/leaf-green.png';

  return L.icon({
    iconUrl, iconSize:[20,20], iconAnchor:[10,20], popupAnchor:[0,-20]
  });
};

//// ğŸ“Œ 1. Load marker tá»« Google Sheets
fetch(GOOGLE_SHEET_API)
.then(res => res.json())
.then(data => {
  data.forEach(point => {
    const marker = L.marker([point.lat, point.lon], { icon: getBrandIcon(point.name) })
      .bindPopup(`<b>${point.name}</b><br>Loáº¡i: ${point.type}<br>${point.desc}`);
    markers.addLayer(marker);
  });
});

//// ğŸ“Œ 2. Load marker tháº­t tá»« OSM (Overpass API)
const overpassQuery = `[out:json][timeout:25];
(
  node["shop"="convenience"](around:5000,10.7769,106.7009);
);
out;`;

fetch("https://overpass-api.de/api/interpreter", {
  method: "POST",
  body: overpassQuery
})
.then(res => res.json())
.then(data => {
  data.elements.forEach(point => {
    const name = point.tags.name || "KhÃ´ng rÃµ tÃªn";
    const type = point.tags.shop || "convenience";
    const address = point.tags["addr:full"] || point.tags["addr:street"] || "KhÃ´ng rÃµ Ä‘á»‹a chá»‰";

    const marker = L.marker([point.lat, point.lon], { icon: getBrandIcon(name) })
      .bindPopup(`
        <b>${name}</b><br>
        Loáº¡i: ${type}<br>
        Äá»‹a chá»‰: ${address}<br><br>
        <textarea id="note-${point.id}" rows="2" placeholder="Nháº­p ghi chÃº..." style="width:100%"></textarea>
        <button onclick="saveNote('${point.id}')">LÆ°u ghi chÃº</button>
      `);

    marker.options.osmId = point.id;
    markers.addLayer(marker);
  });
});

//// ğŸ“Œ 3. HÃ m xá»­ lÃ½ ghi chÃº (giáº£ láº­p)
function saveNote(id) {
  const textarea = document.getElementById(`note-${id}`);
  const content = textarea?.value || '';
  alert(`ÄÃ£ lÆ°u ghi chÃº cho ID ${id}: ${content}`);
  // Báº¡n cÃ³ thá»ƒ má»Ÿ rá»™ng Ä‘á»ƒ lÆ°u ghi chÃº nÃ y lÃªn Google Sheets náº¿u cáº§n
}

//// ğŸ“Œ 4. ThÃªm marker má»›i báº±ng cÃ¡ch click
map.on('click', function(e) {
  const lat = e.latlng.lat;
  const lon = e.latlng.lon;

  const popupContent = `
    <div>
      <label><b>TÃªn Ä‘á»‹a Ä‘iá»ƒm:</b></label><br>
      <input id="marker-name" type="text" placeholder="Nháº­p tÃªn"><br>
      <label><b>Loáº¡i Ä‘á»‹a Ä‘iá»ƒm:</b></label><br>
      <input id="marker-type" type="text" placeholder="Nháº­p loáº¡i (VD: Cafe, Cá»­a hÃ ng)"><br>
      <label><b>MÃ´ táº£:</b></label><br>
      <input id="marker-desc" type="text" placeholder="Nháº­p mÃ´ táº£"><br>
      <button onclick="saveMarker(${lat}, ${lon})">LÆ°u</button>
    </div>
  `;

  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
});

function saveMarker(lat, lon) {
  const name = document.getElementById("marker-name").value || "KhÃ´ng tÃªn";
  const type = document.getElementById("marker-type").value || "KhÃ´ng xÃ¡c Ä‘á»‹nh";
  const desc = document.getElementById("marker-desc").value || "";

  fetch(GOOGLE_SHEET_API, {
    method: "POST",
    body: JSON.stringify({ lat, lon, name, type, desc }),
    headers: { "Content-Type": "application/json" }
  }).then(() => alert("Marker Ä‘Ã£ lÆ°u vÃ o Google Sheets!"))
    .then(() => location.reload());
}

//// ğŸ“Œ 5. Chá»‰ hiá»‡n marker á»Ÿ zoom >= 15
map.on('zoomend', function() {
  if (map.getZoom() >= 15) {
    map.addLayer(markers);
  } else {
    map.removeLayer(markers);
  }
});

//// ğŸ“Œ 6. Thanh tÃ¬m kiáº¿m
const searchControl = new GeoSearch.GeoSearchControl({
  provider: new GeoSearch.OpenStreetMapProvider({ params: { countrycodes: 'vn' } }),
  style: 'bar',
  autoComplete: true,
  searchLabel: 'Nháº­p Ä‘á»‹a chá»‰ táº¡i Viá»‡t Nam...'
});

map.addControl(searchControl);
</script>
</body>
</html>
